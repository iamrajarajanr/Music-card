<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="header"></div>
    <div class="inter">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,<br>audiobook and podcasts on any device<br>anywhere you like!</p>

        <div class="pricebar">
            <div id="music">
                <img src="/images/icon-music.svg" alt="">
            </div>

            <div id="price">
                <p class="plan">Annual Plan<span class="amount"><br>$59.9/year</span></p>
            </div>

            <div id="link">
                 <a class="link1" href="www.google.com">Change</a>
            </div>
            
        </div>
        <div class="btn"><button>Procces to Payment</button></div>
        <div id="cancel"><a class="link2" href="">Cancel Order</a></div>
        
    </div>
    

    </div>
</body>
</html>
